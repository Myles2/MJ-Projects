<!DOCTYPE html>
<html>
  <head>
    <link href="survey.css" type="text/css" rel="stylesheet">
    <title>Survey Page</title>
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">This is a survey form for my website.</p>
    <form id="survey-form" action="https://formspree.io/winner288@gmail.com" method="POST">
      <div>
        <div class="labels">
          <label id="name-label" for="name">* Name: </label>
        </div>
        <div class="rightTab">
          <input autofocus type="text" name="name" id="name" class="input-field" placeholder="Enter your name" required>
        </div>
      </div>
      <div>
        <div class="labels">
          <label id="email-label" for="email">* Email: </label>
        </div>
        <div class="rightTab">
          <input type="email" name="email" id="email" class="input-field" placeholder="Enter your Email" required>
        </div>
      </div>
      <div>
        <div class="labels">
          <label id="number-label" for="age">* Age: </label>
        </div>
        <div class="rightTab">
          <input type="number" name="age" id="number" min="1" max="125" class="input-field" placeholder="Age" required>
        </div>
      </div>
      <div>
        <div class="labels">
          <label for="currentPos">What type of class do you belong to?</label>
        </div>
        <div class="rightTab">
          <select id="dropdown" name="currentPos" class="dropdown">
            <option disabled value>Select an option</option>
            <option value="Front-end Developer">Front-end Developer</option>
            <option value="Back-end Developer">Back-end Developer</option>
            <option value="Full-stack Developer">Full-stack Developer</option>
            <option value="Recruiter">Recruiter</option>
            <option value="Student">Student</option>
            <option value="Will specify in the comments">Will specify in the comments</option>
            <option value="other">Other</option>
          </select>
        </div>
      </div>
      <div>
        <div class="labels">
          <label for="scale">*How would you rate this site?</label>
        </div>
        <div class="rightTab" >
          <ul style="list-style: none;">
            <li class="radio"><input name="radio" value="1" type="radio" class="userRatings" required>Fantastic!</li>
            <li class="radio"><input name="radio" value="2" type="radio" class="userRatings">Great!</li>
            <li class="radio"><input name="radio" value="3" type="radio" class="userRatings">Cool</li>
            <li class="radio"><input name="radio" value="4" type="radio" class="userRatings">OK</li>
            <li class="radio"><input name="radio" value="5" type="radio" class="userRatings">Needs work</li>
            <li class="radio"><input name="radio" value="6" type="radio" class="userRatings">Not good</li>
          </ul>
        </div>
      </div>
      <div>
        <div class="labels">
          <label for="choices">
          What's are your favorite colors?
        </label>
        </div>
        <div class="rightTab">
          <ul id="preferences" style="list-style: none;">
            <li>
              <input name="prefer" value="1" type="checkbox" class="userRatings" checked>White</input>
            </li>
            <li>
              <input name="prefer" value="2" type="checkbox" class="userRatings">Blue</input>
            </li>
            <li>
              <input name="prefer" value="3" type="checkbox" class="userRatings">Red</input>
            </li>
            <li>
              <input name="prefer" value="4" type="checkbox" class="userRatings">Green</input>
            </li>
            <li>
              <input name="prefer" value="5" type="checkbox" class="userRatings">Pink</input>
            </li>
            <li>
              <input name="prefer" value="6" type="checkbox" class="userRatings">Purple</input>
            </li>
            <li>
              <input name="prefer" value="7" type="checkbox" class="userRatings">Yellow</input>
            </li>
            <li>
              <input name="prefer" value="8" type="checkbox" class="userRatings">Brown</input>
            </li>
            <li>
              <input name="prefer" value="9" type="checkbox" class="userRatings">Orange</input>
            </li>
            <li>
              <input name="prefer" value="10" type="checkbox" class="userRatings">Black</input>
            </li>
          </ul>
        </div>
      </div>
      <div>
        <div class="labels">
          <label for="suggestions">Any questions, suggestions, or concerns?</label>
        </div>
        <div class="rightTab">
          <textarea id="suggestions" class="input-field" style="height:50px;resize:vertical;" name="comment" placeholder="Enter your comment here..."></textarea>
        </div>
      </div>
      <button id="submit" type="submit">Submit</button>
    </form> 
  </body>
</html>
